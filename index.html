<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, yellow, blue);
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            animation: colorChange 10s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(135deg, yellow, blue);
            }
            25% {
                background: linear-gradient(135deg, yellow, red);
            }
            50% {
                background: linear-gradient(135deg, yellow, green);
            }
            75% {
                background: linear-gradient(135deg, yellow, purple);
            }
            100% {
                background: linear-gradient(135deg, yellow, blue);
            }
        }

        .car {
            width: 90%; /* Adjusted width for better mobile display */
            display: block; /* Centered on mobile */
            margin: 10px auto; /* Centered on mobile */
            background-color: white;
            border: 2px solid #3498db;
            padding: 10px;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .car img {
            max-width: 100%;
            border: 1px solid #3498db;
            border-radius: 10px;
        }

        .wave-frame {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-image: url('wave-pattern.png'); /* Add your wavy pattern image */
            background-size: cover;
            z-index: -1;
        }

        h2, p {
            margin: 10px 0;
        }

        h2 {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="./assets/images/home-removebg-preview.png" width="128" height="63" alt="456" style="display:block; margin: 10px auto;">
    </a>

    <div class="car">
        <div class="wave-frame"></div>
        <img src="./assets/images/DIabloo.jpg" alt="Car 1"  width="500" height="250" alt="456" >
        <h2>Diablo (2019)</h2>
        <b><p>The Survivor</p></b>
        <p>The Car in which Differential Gearbox was used.</p>
    </div>
    <div class="car">
        <div class="wave-frame"></div>
        <img src="./assets/images/phoenix.png" alt="Car 2">
        <h2>PHOENIX</h2>
        <p>Robust ONE</p>
        <p>AIR 1 in DESIGN</p>
    </div>
    <div class="car">
        <div class="wave-frame"></div>
        <img src="./assets/images/image-hero.jpg" alt="Car 3">
        <h2>ATREUS</h2>
        <p>Most Loved Car</p>
        <p>Overall Champion For Us. &hearts;</p>
    </div>
</body>
</html>
